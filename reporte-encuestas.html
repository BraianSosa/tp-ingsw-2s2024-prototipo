<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de encuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/reporte-encuestas.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div class="flex justify-between items-center gap-2 bg-cyan-700">
        <!-- Imagen al centro -->
        <img src="images/logo-ungs-header.svg" alt="Logo" class="w-30 h-16 p-2">

        <div class="flex gap-2 p-2">
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="mapa-centros.html" class="font-medium text-white">Mapa centros</a>
            </div>
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="mis-centros-coordinador.html" class="font-medium text-white">Mis centros</a>
            </div>
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="reporte-encuestas.html" class="font-medium text-white">Reporte encuestas</a>
            </div>
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="login.html" class="font-medium text-white">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <!-- Resultados de encuestas -->
    <div class="grid justify-center">
        <div class="p-4 flex justify-center">
            <h1 class="text-3xl">Reporte de encuestas</h1>
        </div>
        <div class="flex justify-center gap-4">
            <div class="grid justify-center">
                <label class="font-medium">Seleccione una zona</label>
                <select id="select-zona" class="border rounded-md" disabled></select>
            </div>

            <div class="grid justify-center">
                <label class="font-medium">Seleccione un centro</label>
                <select id="select-centro" class="border rounded-md" disabled></select>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4 p-4">
        
        <div class="grid col-span-3">
            <table class=" border rounded-md text-center">
                <thead class="bg-cyan-700 text-white">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Puntajes</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>ID Encuesta Respondida</th>
                        <th>Comentario</th>
                        <th>Pregunta 1</th>
                        <th>Pregunta 2</th>
                        <th>Pregunta 3</th>
                        <th>Pregunta 4</th>
                        <th>Pregunta 5</th>
                        <th>Pregunta 6</th>
                        <th>Pregunta 7</th>
                        <th>Pregunta 8</th>
                        <th>Pregunta 9</th>
                        <th>Pregunta 10</th>
                    </tr>
                </thead>
                <tbody id="resultadosTabla">
                    <!-- Filas generadas según la selección -->
                </tbody>
            </table>
        </div>
        

        <div id="referencia-preguntas" class="grid col-span-1 rounded-md border border-2 border-black border-dashed bg-gray-100 p-4">
            <h3>Preguntas</h3>
        </div>
    </div>
    </div>
</body>
</html>
