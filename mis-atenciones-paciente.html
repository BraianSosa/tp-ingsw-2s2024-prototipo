<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de encuestas</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Importar Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
        
        <!-- Importación de script para extracción de datos de atención y generación de mapa-->
        <script src="js/mis-atenciones-paciente.js" defer></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="flex justify-between items-center gap-2 bg-cyan-700">
            <img src="https://www.ungs.edu.ar/wp-content/themes/ungs/images/logo-ungs-header.svg" alt="Logo" class="w-30 h-16 p-2">
            <div class="flex gap-2 p-2">
                <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                    <a href="index-paciente.html" class="font-medium text-white">Inicio</a>
                </div>
                <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                    <a href="mis-atenciones-paciente.html" class="font-medium text-white">Mis Atenciones</a>
                </div>
                <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                    <a href="login.html" class="font-medium text-white">Cerrar sesión</a>
                </div>
            </div>
        </div>

        <!-- Contenido de la pagina -->
        <div class="p-4 justify-center" id="centro-atencion-info" style="display: none;">
            <div class="m-2 p-2 items-center border border-gray-300 rounded-md">
                <p id="datos-centro"></p>
                <div class="py-2 px-6 bg-gray-100 border border-black border-dashed rounded-md flex justify-center items-center">
                    <p class="mt-2">Tienes una encuesta de atención pendiente de responder: <a href="completar-encuesta.html" class="text-blue-700 font-bold">Ir a encuesta</a></p>
                </div>
                <div id="mapa-centro" class="mt-4" style="height: 300px;"></div>
            </div>
        </div>
    </body>
</html>
