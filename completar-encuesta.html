<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de encuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="flex justify-between items-center gap-2 bg-cyan-700">
        <!-- Imagen al centro -->
        <img src="https://www.ungs.edu.ar/wp-content/themes/ungs/images/logo-ungs-header.svg" alt="Logo"
            class="w-30 h-16 p-2">

        <div class="flex gap-2 p-2">
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="/index-paciente.html" class="font-medium text-white">Inicio</a>
            </div>
        </div>
    </div>
    
    <div class="flex justify-center">
        <div class="p-4 justify-center">
            <h1 class="text-3xl mb-4">Califica tu atenci√≥n</h1>
            
            <!-- Formulario -->
            <form action="encuesta-enviada.html" method="GET">
                <div class="grid grid-cols-2 gap-2">
                    <label>Pregunta 1 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta1" class="border rounded-md w-16" />

                    <label>Pregunta 2 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta2" class="border rounded-md w-16" />

                    <label>Pregunta 3 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta3" class="border rounded-md w-16" />

                    <label>Pregunta 4 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta4" class="border rounded-md w-16" />

                    <label>Pregunta 5 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta5" class="border rounded-md w-16" />

                    <label>Pregunta 6 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta6" class="border rounded-md w-16" />

                    <label>Pregunta 7 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta7" class="border rounded-md w-16" />

                    <label>Pregunta 8 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta8" class="border rounded-md w-16" />

                    <label>Pregunta 9 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta9" class="border rounded-md w-16" />

                    <label>Pregunta 10 (califica del 1 al 10)</label>
                    <input type="number" name="pregunta10" class="border rounded-md w-16" />
                </div>
                
                <div class="grid grid-rows-2">
                    <label class="mt-2">Comentarios (opcional)</label>
                    <textarea name="comentarios" class="border rounded-md"></textarea>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="rounded-md bg-cyan-700 text-white font-medium p-3">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
