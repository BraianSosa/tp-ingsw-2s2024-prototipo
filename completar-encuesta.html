<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/completar-encuesta.js" defer></script> <!-- Corrección: etiqueta cerrada correctamente -->
</head>

<body>
    <!-- Navbar -->
    <div class="flex justify-between items-center gap-2 bg-cyan-700">
        <!-- Imagen al centro -->
        <img src="images/logo-ungs-header.svg" alt="Logo"
            class="w-30 h-16 p-2">

        <div class="flex gap-2 p-2">
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="index-paciente.html" class="font-medium text-white">Inicio</a>
            </div>
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="mis-atenciones-paciente.html" class="font-medium text-white">Mis atenciones</a>
            </div>
            <div class="rounded-full p-2 border border-2 border-white flex justify-center">
                <a href="login.html" class="font-medium text-white">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <div class="flex justify-center">
        <div class="p-4 grid justify-center">
            <div id="titulos">
                <h1 id="titulo-form" class="text-3xl mb-4">Califica tu atención</h1>
            <h1 id="titulo-agradecimiento-encuesta" class="text-3xl mb-4" hidden>¡Gracias por completar la encuesta!
            </h1>
            <h2 id="subtitulo-agradecimiento-encuesta" class="text-3xl mb-4" hidden>Estas son tus respuestas</h2>

            </div>
            
            <!-- Formulario -->
            <form id="form-encuesta">
                <div class="grid grid-cols-3 gap-2 justify-end">
                    <label class="col-span-2">
                        <strong>
                            1. Evalúa con un puntaje del 1 al 10: ¿Qué tan organizado consideras que está el proceso de registro y atención?
                        </strong>
                    </label>
                    <input id="pregunta-1" type="number" name="pregunta1" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            2. Evalúa con un puntaje del 1 al 10: ¿Qué tan eficiente consideras la asignación de turnos?
                        </strong>
                    </label>
                    <input id="pregunta-2" type="number" name="pregunta2" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            3. Evalúa con un puntaje del 1 al 10: ¿Qué tan bien estructurados están los procedimientos dentro del centro de salud?
                        </strong>
                    </label>
                    <input id="pregunta-3" type="number" name="pregunta3" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            4. Evalúa con un puntaje del 1 al 10: ¿Qué tan adecuado fue el tiempo que esperaste para ser atendido?
                        </strong>
                    </label>
                    <input id="pregunta-4" type="number" name="pregunta4" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            5. Evalúa con un puntaje del 1 al 10: ¿Qué tan rápido fue el proceso de atención desde tu llegada al centro?
                        </strong>
                    </label>
                    <input id="pregunta-5" type="number" name="pregunta5" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            6. Evalúa con un puntaje del 1 al 10: ¿Qué tan claro fue el sistema de información sobre los pasos a seguir durante tu visita?
                        </strong>
                    </label>
                    <input id="pregunta-6" type="number" name="pregunta6" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            7. Evalúa con un puntaje del 1 al 10: ¿Qué tan bien organizados estaban las personas y materiales durante tu atención?
                        </strong>
                    </label>
                    <input id="pregunta-7" type="number" name="pregunta7" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            8. Evalúa con un puntaje del 1 al 10: ¿Qué tan accesible y funcional fue la distribución de las áreas dentro del centro?
                        </strong>
                    </label>
                    <input id="pregunta-8" type="number" name="pregunta8" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            9. Evalúa con un puntaje del 1 al 10: ¿Qué tan satisfecho estás con la organización general del centro de salud?
                        </strong>
                    </label>
                    <input id="pregunta-9" type="number" name="pregunta9" class="border text-center rounded-md w-16" min="1" max="10" />
                    
                    <label class="col-span-2">
                        <strong>
                            10. Evalúa con un puntaje del 1 al 10: ¿Qué tan satisfecho estás con los tiempos de atención en cada etapa del proceso?
                        </strong>
                    </label>
                    <input id="pregunta-10" type="number" name="pregunta10" class="border text-center rounded-md w-16" min="1" max="10" />                             
                </div>

                <div class="grid grid-rows-2">
                    <label class="mt-2">Comentarios (opcional)</label>
                    <textarea id="comentario" name="comentarios" class="border rounded-md"></textarea>
                </div>

                <div class="mt-3">
                    <button id="boton-submit-form" type="submit"
                        class="rounded-md bg-cyan-700 text-white font-medium p-3">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
