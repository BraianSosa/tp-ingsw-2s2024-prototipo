<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center max-w-md bg-white rounded-md p-6 shadow-md">
        <!-- Bienvenida -->
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Bienvenido al Sistema de Encuestas</h1>
        <img src="https://www.ungs.edu.ar/wp-content/themes/ungs/images/logo-ungs-header.svg" alt="Logo" class="w-32 h-32 mb-4 bg-cyan-700 rounded-full p-2">

        <!-- Formulario de inicio de sesión -->
        <div class="w-full">
            <h2 class="text-xl font-medium text-gray-800 mb-4 text-center">Iniciar Sesión</h2>
            <form id="loginForm" class="space-y-4">
                <input type="text" name="dniLegajo" placeholder="DNI o Legajo" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <input type="password" name="password" placeholder="Contraseña" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <button type="submit" class="w-full bg-cyan-700 text-white py-2 rounded-md font-medium hover:bg-cyan-900">Ingresar</button>
            </form>
            <!-- Mensaje de contraseña incorrecta -->
            <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Contraseña incorrecta. Inténtelo de nuevo.</p>
        </div>
    </div>

    <script>
        const DNI_PACIENTE = "43022672"
        const LEGAJO_COORDINADOR = "99999999"
        const CONTRASENIA = "123456789";

        // Selecciona el formulario y el mensaje de error
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Valores ingresados en formulario
            const password = form.password.value;
            const dniLegajo = form.dniLegajo.value;

            // Verificacion DNI y Contraseña, y redirección segun perfil
            if (dniLegajo === DNI_PACIENTE && password === CONTRASENIA) {
                window.location.href = "index-paciente.html";
            } else if (dniLegajo === LEGAJO_COORDINADOR && password === CONTRASENIA) {
                window.location.href = "index-coordinador.html";
            } else {
                // Mostrar mensaje de error en caso de no coincidir contraseña y dni
                errorMessage.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
